<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dojos_and_Ninjas</title>
</head>
<body>
    <h1 style="text-align: center;">{{ dojo.name }} Ninjas</h1>
    <table class="table table-bordered border-dark" style="width: 700px; margin: 30px auto;">
        <thead>
            <tr class="table-dark">
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        
        <tbody>
            {% for ninja in dojo.ninjas %}
                <tr class="table-info" style="font-weight: bold;">
                    <td><a href="/ninjas/{{ ninja.id }}">{{ ninja.first_name }}</a></td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="home_tab" style="text-align: center; width: 150px; height: 60px; background-color: rgb(53, 46, 46); 
        margin-left: 850px; margin-top: 200px; font-size: 27px; font-weight: bold; border-radius: 10px;">
        <p style="padding-top: 5px;">
            <a href="/" style="color: rgb(23, 226, 253);">Home</a>
        </p>
    </div>

</body>

</html>
