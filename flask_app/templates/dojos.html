<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="container" style="display: flex;">

        <div class="new_dojo" style="flex: 1; width: auto; height: 300px; background-color: rgb(53, 46, 46); margin-top: 50px; margin-right: 50px; border-radius: 10px;">
            <h1 style="margin-left: 20px; color: rgb(23, 226, 253); margin-top: 20px;">Add New Dojo!</h1>
    
            <form action="/dojos/create" method="post">
                
                <p style="color: rgb(23, 226, 253); font-size: 25px; margin-left: 15px; margin-top: 50px; font-weight: bold;">
                    Name:
                    <input type="text" name="name" id="" style="margin-left: 5px;">
                </p>
        
                <button class="btn btn-info" style="margin-top: 60px; margin-left: 20px; font-weight: bold;">Click to Add</button>
            </form>
        </div>
        
        <div class="dojos" style="flex: 2; text-align: center; width: 500px; height: auto; background-color: rgb(53, 46, 46); margin-top: 30px; border-radius: 10px;">
            <h1 style="padding: 5px 5px; text-align: center; color: rgb(23, 226, 253); margin-bottom: 20px;">DOJOS</h1>
            
            {% for dojo in all_dojos %}
                <ul>
                    <li style="list-style: none; font-size: 25px;"><a href="/dojos/{{ dojo.id }}" style="color: rgb(23, 226, 253)">{{ dojo.name }}</a></li>
                </ul>
            {% endfor %}
        </div>

    </div>
    
    <div class="add_ninja" style="text-align: center; width: 200px; height: 75px; background-color: rgb(53, 46, 46); margin-left: 400px; margin-top: 100px; font-size: 27px; font-weight: bold; border-radius: 10px;">
        <p style="padding-top: 15px;">
            <a href="/ninjas/new" style="color: rgb(23, 226, 253);">Add Ninja</a>
        </p>
    </div>

</body>

</html>
