<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Dojos_and_Ninjas</title>
</head>
<body>
    <h1 style="margin-left: 20px;">Add New Ninja!</h1>
    
    <form action="/ninjas/create" method="post">

        <label for="dojos" style="margin-left: 15px; margin-top: 20px; font-weight: bold;">Dojos: 
            <select name="dojo_id" id="" style="margin-left: 30px;">
                {% for dojo in all_dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </label>
        <p style="margin-left: 15px; margin-top: 20px; font-weight: bold;">
            First Name:
            <input type="text" name="first_name" style="margin-left: 5px;">
        </p>
        <p style="margin-left: 15px; font-weight: bold;">
            Last Name:
            <input type="text" name="last_name" style="margin-left: 7px;">
        </p>
        <p style="margin-left: 15px; font-weight: bold;">
            Age:
            <input type="number" name="age" style="margin-left: 45px;">
        </p>
        
        <input type="submit" value="Add Ninja" class="btn btn-info" style="margin: 5px 10px; font-weight: bold;">
        
    </form>

    <a href="/" style="margin-left: 20px; font-weight: bold;">Home</a>

</body>

</html>
